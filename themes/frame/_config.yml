
# html lang
language: en

# header
site_brand_name: Seed Gang Games Blog.

logo_image:
  enable: false
  image_path: /logo.png # path to your logo image

menu:
  Home: http://seedganggames.com
  Blog: /
  Archive: /categories/gallery/
  Twitter: https://twitter.com/zappablamma
  Art: https://instagram.com/zbsketchbooks
  Portfolio: http://john.seedganggames.com/

# stylesheets loaded in the <head>
stylesheets:
- /css/style.css

# scripts loaded in the end of the body
scripts:
- /js/frame.js

# favicon
favicon: /favicon.ico

date_format: MMM D, YYYY

# profile
profile:
  title: hi
  body: this is the blog for seed gang games
  image: /profile_cover.png

  links: []

# footer
footer:
  copyright_info:
    enable: true
    author: Seed Gang Games / John Tringham |

  powered_by: # Powered by Hexo & Frame
    enable: true

  other_info:
    enable: true
    content:

# color mode: default / classic / dark
color_mode: seedgang

# mathjax setting
# note: need to install the hexo plugin for math: https://github.com/hexojs/hexo-math
mathjax_enable: false

# comments: support disqus and valine
valine: # valine setup guide: https://valine.js.org/quickstart.html
  enable: false
  appId: # Your valine app Id
  appKey: # Your valine app Key
  lang: 'en'
  placeholder: 'Say something'
  avatar: 'mp'
  meta: ['nick', 'mail']

disqus: # disqus setup guide: https://help.disqus.com/en/articles/1717056-publisher-quick-start-guide
  enable: false
  disqus_url: # your diqsuq url or shortname
  language: 'en'